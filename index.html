  <script>
    function login() {

        alert("아이디가 틀렸습니다.");

    function changePasswordType() {
      let password = document.getElementById("password").type;
      if (password === "password") {
        password === "text";
      } else {
        password === "password";
      }
    }

    function hrefLink(e) {
      location.href = e;
    }

    function openOauth() {
      let facebook = document.getElementsByClassName("facebook");
      let kakao = document.getElementsByClassName("kakao");
      let element = document.querySelectorAll(".facebook, .kakao");
      for (i = 0; i < element.length; i++) {
        if (element[i].style.display === "none") {
          element[i].style.display = "block";
        } else {
          element[i].style.display = "none";
        }
      }
    }
  </script>

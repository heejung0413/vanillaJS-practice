<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/calcaulate.js"></script>
    <link rel="stylesheet" href="./styles/calculate.css" />
  </head>
  <body>
    <main>
      <div>
        <p>계산기</p>
        <div readonly class="calculate-result result-value">0</div>
      </div>

      <div class="calculate-container">
        <button class="calculate-operator" id="operate-plus">+</button>
        <button class="calculate-operator" id="operate-minus">-</button>
        <button class="calculate-operator" id="operate-multiply">X</button>
        <button class="calculate-number" id="num">1</button>
        <button class="calculate-number" id="num">2</button>
        <button class="calculate-number" id="num">3</button>
        <button class="calculate-number" id="num">4</button>
        <button class="calculate-number" id="num">6</button>
        <button class="calculate-number" id="num">7</button>
        <button class="calculate-number" id="num">5</button>
        <button class="calculate-number" id="num">8</button>
        <button class="calculate-number" id="num">9</button>
        <button class="calculate-number" id="num">C</button>
        <button class="calculate-number" id="num">0</button>
        <button class="calculate-number" id="num">=</button>
      </div>
    </main>
  </body>
</html>
